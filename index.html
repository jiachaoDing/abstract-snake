<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃牢大</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="score-board">
            <div>分数: <span id="score">0</span></div>
            <div>最高长度: <span id="max-length">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <canvas id="animCanvas"></canvas>
        <!-- 开始页面 -->
        <div id="start-screen">
            <div class="title">贪吃牢大</div>
            <div class="loading-status">资源加载中...</div>
            <button id="start-btn" class="hidden">进入游戏</button>
        </div>
        <div id="game-over" class="hidden">
            <div class="message">游戏结束</div>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <!-- 核心配置 -->
    <script src="constants.js"></script>
    <script src="assets.js"></script>
    
    <!-- 新架构：核心系统 -->
    <script src="eventbus.js"></script>
    <script src="renderer.js"></script>
    <script src="animationmanager.js"></script>
    <script src="gameengine.js"></script>
    
    <!-- 游戏实体 -->
    <script src="starfield.js"></script>
    <script src="animator.js"></script>
    <script src="food.js"></script>
    <script src="snakestate.js"></script>
    <script src="snake.js"></script>
    <script src="knife.js"></script>
    
    <!-- 主脚本（整合所有模块） -->
    <script src="script.js"></script>
</body>
</html>
